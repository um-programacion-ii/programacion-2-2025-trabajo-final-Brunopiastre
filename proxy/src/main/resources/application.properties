# ==========================================
# CONFIGURACIÓN DEL BACKEND
# ==========================================

server.port=8080
spring.application.name=ticketflow-backend

# --- Base de Datos ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ticketflow}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Kafka ---
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=ticketflow-grupo-backend
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# --- PARCHES DE COMPATIBILIDAD (Igual que en el Proxy) ---
# Esto evita el error "Could not resolve placeholder kafka.bootstrap-servers"
kafka.bootstrap-servers=${spring.kafka.bootstrap-servers}
kafka.group-id=${spring.kafka.consumer.group-id}
kafka.auto-offset-reset=${spring.kafka.consumer.auto-offset-reset}

# --- Redis ---
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
    
