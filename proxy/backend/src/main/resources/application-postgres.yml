spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ticketflow
    driver-class-name: org.postgresql.Driver
    username: ticketflow
    password: ticketflow
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

server:
  port: 8080
