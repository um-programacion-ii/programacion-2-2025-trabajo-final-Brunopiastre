spring:
  datasource:
    url: jdbc:h2:mem:ticketflowdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379

catedra:
  base-url: http://SERVIDOR:PUERTO
  jwt-token: CHANGEME

proxy:
  base-url: http://localhost:8081
  service-token: CHANGEME_INTERNAL
